			}

				latest_referrer_host: true,
				//是否采集$latest_landing_page最近一次落地页地址，默认值false
				latest_landing_page: true,
				//是否采集 $url 页面地址作为公共属性，默认值false
				url: true
			},
			server_url: 'http://10.42.40.99:8106/sa?project=SDKTest',
